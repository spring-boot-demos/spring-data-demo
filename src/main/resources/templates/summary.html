<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Spring Data Demo</title>
</head>
<body>
    <h1>Spring Data Demo</h1>
    <div class="container">
    	<h2>Aktuelle Query</h2>
    	<div th:if="${currentResults != null}">
    	  <table class="table">
		    <thead>
		      <tr>
		        <th>ID</th>
		        <th>Firstname</th>
		        <th>Lastname</th>
		        <th>Age</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr th:each="entry  : ${currentResults}">
		        <td th:text="${entry.id}">Id</td>
		        <td th:text="${entry.firstName}">Vorname</td>
		        <td th:text="${entry.lastName}">Nachname</td>
		        <td th:text="${entry.age}">133</td>
		      </tr>
		    </tbody>
		  </table>
		</div>
		<div th:if="${singleResult != null}">
		<div class="panel panel-default">
			<h4><div class="panel-body" th:text="${singleResult}">
			    Basic panel example
			  </div></h4>
			</div>
		</div>
	<h2>Alle Eintr√§ge</h2>
    	<table class="table">
		    <thead>
		      <tr>
		      	<th>ID</th>
		        <th>Firstname</th>
		        <th>Lastname</th>
		        <th>Age</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr th:each="entry  : ${allResults}">
		      	<td th:text="${entry.id}">Id</td>
		        <td th:text="${entry.firstName}">Vorname</td>
		        <td th:text="${entry.lastName}">Nachname</td>
		        <td th:text="${entry.age}">133</td>
		      </tr>
		    </tbody>
	  </table>
	</div>
</body>
</html>
